<!DOCTYPE html>
<head>
    <title>
        Coffee Shop
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://kit.fontawesome.com/4fe18cf82b.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="stylesheet.css"> 


</head>



<body>

    <!-- navbar start -->
   <nav class="navbar navbar-expand-lg navbar-light bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand  text-light" href="#"><i class="fa-duotone fa-cup-togo">The Coffee Shop</i></a>
    <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active text-light" aria-current="page" href="#">HOME</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active  text-light" href="#">ABOUT</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active  text-light" href="#">GALLERY</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active  text-light" href="#">SERVICES</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active  text-light" href="#">
            <i class="fas fa-search"></i>
          </a>
        </li>
       
      </ul>
     
    </div>
  </div>
</nav>

    <!-- navbar end -->




    <!-- main page start -->
    
    <div class="banner">
        <div class="container">
            <div class="row">
                <div class="col-md-12" style="padding: 7% 0 0 6%;">
                    <p class="m-0 title">Coffeeholic</p>
                  
                    <h1>Let's Have A <br>
                        Cup of Coffee
                    </h1> 
                    <p class="m-0 my-3 text">Be fa-brew-lous!<br>
                        “ Stressed, blessed, and coffee obsessed.”<br>
                        Lighten up you day...

                    </p>
                    <button class="btn btn-dark px-3">Join Us</button>

                </div>

            </div> 

        </div>

    </div>

    <!-- main page end -->
  <!-- gallery section start-->

  <section class="gallery min-vh-100 ">
    <div class="container-lg">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="section-title text-centre">
            <h2 class=" fw-bold mb-2"><strong>Our Gallery</strong></h2>
            <p><i>Let's have a look!</i></p><br><br>
          </div>
  
        </div>
  
      </div>
      <div class="row gy-4 row-cols-1 row-cols-sm-2 row-cols-md-3">
        <div class="col">
          <img src="16.PNG" class="galley-item" alt="gallery">
        </div>
         <div class="col">
          <img src="18.PNG" class="galley-item" alt="gallery">
        </div>
         <div class="col">
          <img src="17.PNG" class="galley-item" alt="gallery">
        </div>
         <div class="col">
          <img src="10.PNG" class="galley-item" alt="gallery">
        </div>
         <div class="col">
          <img src="11.PNG" class="galley-item" alt="gallery">
        </div>
         <div class="col">
          <img src="15.PNG" class="galley-item" alt="gallery">
        </div>
  
      </div>
  
    </div>
  
  </section>
  
  
  
    <!-- gallery section end-->

  
    
<!-- contact section start-->

<section class="contact py-5 " style="background-color:chocolate;" id="contact">
    <div class="container-lg py-4">
      <div class="row justify-content-start">
        <div class="col-lg-8">
          <div class="section-title text-centre">
            <h2 class=" fw-bold mb-2 "><strong>Reservation</strong></h2>
            <p><i>Reserve your seat now!</i></p>
          </div>
        </div>
      </div>
  
  
  <div class="row ">
    <div class="col-md-4 ">
        
        <img src="5.PNG"  class="rounded-circle" >
   
  
   
  
  
      
    </div>
   
    <div class="col-md-4 ">
        
        <img src="6.PNG"  class="rounded-circle" >
   
  
   
  
  
      
    </div>
   
    
   
  
  
    <div class="col-md-4 order-md-first">
      <div class="contact-form">
        <form >
          <div class="row">
            <div class="col-lg-6 mb-4">
              <input type="text" placeholder="Your Name" class="form-control 
              form-control-lg fs-6 border-0 shadow-sm">
            </div>
            <div class="col-lg-6 mb-4">
              <input type="text" placeholder="Mobile Number" class="form-control 
              form-control-lg fs-6 border-0 shadow-sm">
            </div>
          </div>
        <div class="row">
          <div class="col-lg-12 mb-4">
            <input type="text" placeholder="Date and Time" class="form-control 
              form-control-lg fs-6 border-0 shadow-sm">
          </div>
        </div>
        <div class="row">
            <div class="col-lg-12 mb-4">
              <input type="text" placeholder="How many people" class="form-control 
                form-control-lg fs-6 border-0 shadow-sm">
            </div>
          </div>
        <div class="row">
            <div class="col-lg-12 mb-4">
              <input type="text" placeholder="Message/Special requirements" class="form-control 
                form-control-lg fs-6 border-0 shadow-sm">
            </div>
          </div>
  
        
        <div class="row">
          <div class="col-lg-12 mb-4">
            <button type="submit" class="btn btn-dark text-light px-3">Book Now</button>
      
          </div>
        </div>
  
  
      
  
       
        </form>
  
      </div>
  
    </div>
  
    </div>
    </div>
  
  
    
  
  
  
     
  
  
  
  </section>
  <!-- contact section end-->


  
<!-- Footer -->
<footer class="w3-padding-32 w3-black w3-center w3-margin-top">
    <div class="container-lg py-4">
        <div class="row justify-content-center">
            <div class="col-8 text-centre"> 
                <h4>Find Us On:</h4>
                <div class="w3-xlarge w3-padding-16">
                 <b><i class="fa fa-facebook-official w3-hover-opacity"></i>
                    <i class="fa fa-instagram w3-hover-opacity"></i>
                    
                    <i class="fa fa-pinterest-p w3-hover-opacity"></i>
                    <i class="fa fa-twitter w3-hover-opacity"></i></b> 
            </div>
           
        </div>
      
          
    </div>
   
    
  </footer>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
